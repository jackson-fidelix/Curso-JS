<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Vamor contar, galera!</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicío: <input type="number" name="inicio" id="txti" placeholder="Insira o número Inicial"></p>
            <p>Fim: <input type="number" name="fim" id="txtf" placeholder="Insira o número Final"></p>
            <p>Passo: <input type="number" name="txtpasso" id="txtp" placeholder="Insira um número"></p>

            <input type="button" value="Contar" id="btncont" onclick="contar()">
        </div>
        
        <div id="result">
            <br> Olá!
        </div>
    </section>
    <footer>
        <p>&copy; Jack Tech</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
