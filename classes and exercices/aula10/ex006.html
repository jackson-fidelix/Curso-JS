<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(22, 109, 34);
            color: rgb(253, 143, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>


    <script>
        // objeto do lado de fora de uma function se torna global
        var a = window.document.querySelector('div#area')

        /* ao deixar esses eventos, eu não preciso chamar os metodos na própria div
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair) */

        function clicar () {
            a.style.color = 'black'
            a.style.background = 'yellow'
            a.innerText = 'Cliquei na DIV!'
        }

        function entrar() {
            a.innerText = 'Entrou na DIV!'
            a.style.color = 'blue'
        }

        function sair () {
            a.innerText = 'Saiu da DIV!'
            a.style.color = 'red'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
